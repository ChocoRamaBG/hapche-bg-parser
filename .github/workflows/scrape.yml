name: Run Scraper üöÄ

on:
  workflow_dispatch:  # –ü–æ–∑–≤–æ–ª—è–≤–∞ —Ç–∏ –¥–∞ –≥–æ –ø—É—Å–∫–∞—à —Ä—ä—á–Ω–æ —Å –±—É—Ç–æ–Ω—á–µ

jobs:
  scrape-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install webdriver-manager pandas selenium openpyxl

      - name: Run Scraper Script
        run: python main.py

      - name: Upload Excel Artifact
        uses: actions/upload-artifact@v4
        if: always()  # –î–æ—Ä–∏ –¥–∞ –≥—Ä—ä–º–Ω–µ —Å–∫—Ä–∏–ø—Ç–∞, –∫–∞—á–∏ –∫–∞–∫–≤–æ—Ç–æ —Å–∏ —Å—ä–±—Ä–∞–ª
        with:
          name: Hapche-Data-Export
          path: scraped_data/*.xlsx
